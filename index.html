<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-toboolist</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="logo_toboolist">
            <img src="./img/Logo.png" alt="logo boolean">
            <h1 class="titolo">Toboolist</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="bottoni">
                <input class="button a" type="button" value="Add Task">
                <input class="button b" type="button" value="Add Section">
            </section>
        </div>
        <div class="container due">
            <section class="new-task">
                <h2>&#11206; New Task</h2>
                <div class="sottosezioni">
                    <span class="v">&#10003;</span> Quarterly Newsletter <button class="button a">Editorial</button>
                </div>
            </section>
    
            <section>
                <h2>&#11206; Today</h2>
                <div class="sottosezioni">
                    <span class="v">&#10003;</span> Recruiting blog post <button class="button a">Editorial</button>
                </div>
                <div class="sottosezioni">
                    <span class="v">&#10003;</span> Mobile app luaunch <button class="button viola">Q1 Goals</button>
                </div>
                <div class="sottosezioni">
                    <span class="r">&#10007;</span>Intervview John H. <button class="button verde">Recruiting</button>
                </div>
                <div class="sottosezioni">
                    <span class="v">&#10003;</span>Summit update to mobile storefronts <button class="button arancio">Mobile</button>
                </div>
            </section>
    
            <section>
                <h2>&#11206; Upcoming</h2>
                <div class="sottosezioni">
                    <span class="r">&#10007;</span> Schedule meeting with Alex
                </div>
                <div class="sottosezioni">
                    <span class="v">&#10003;</span> Homepage refresh <button class="button rosa">Website</button>
                </div>
                <div class="sottosezioni">
                    <span class="v">&#10007;</span>Onboard new Sales team members <button class="button verdognolo">Recruiting</button>
                </div>
                <div class="sottosezioni">
                    <span class="v">&#10003;</span>Review editorial calendar <button class="button a">Editorial</button>
                </div>
            </section>
    
        </div>
    </main>

    
</body>
</html>
